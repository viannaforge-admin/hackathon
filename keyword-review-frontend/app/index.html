<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyword Review</title>
  <style>
    body { font-family: sans-serif; margin: 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    .controls { display: flex; gap: 12px; align-items: center; }
    button { padding: 8px 14px; }
  </style>
</head>
<body>
  <h2>LLM Keyword Suggestions Review</h2>
  <div class="controls">
    <label for="topic">Topic:</label>
    <select id="topic"></select>
    <button id="loadBtn">Load</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Term</th>
        <th>Score</th>
        <th>Add</th>
        <th>Ignore</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <div style="margin-top:16px;">
    <button id="submitBtn">Submit</button>
    <span id="status"></span>
  </div>

  <script>
    const topicEl = document.getElementById('topic');
    const rowsEl = document.getElementById('rows');
    const statusEl = document.getElementById('status');

    async function loadTopics() {
      const res = await fetch('/api/topics');
      const data = await res.json();
      topicEl.innerHTML = '';
      (data.topics || []).forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        topicEl.appendChild(opt);
      });
    }

    async function loadSuggestions() {
      rowsEl.innerHTML = '';
      const topic = topicEl.value;
      if (!topic) return;
      const res = await fetch('/api/suggestions?topic=' + encodeURIComponent(topic));
      const data = await res.json();
      (data.value || []).forEach((row, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.type}</td>
          <td>${row.term}</td>
          <td>${row.score}</td>
          <td><input type="checkbox" name="add-${idx}" /></td>
          <td><input type="checkbox" name="ignore-${idx}" /></td>
        `;
        tr.dataset.term = row.term;
        tr.dataset.type = row.type;
        rowsEl.appendChild(tr);
      });
    }

    async function submitReview() {
      const topic = topicEl.value;
      const items = [];
      Array.from(rowsEl.querySelectorAll('tr')).forEach((tr, idx) => {
        const addChecked = tr.querySelector(`input[name="add-${idx}"]`).checked;
        const ignoreChecked = tr.querySelector(`input[name="ignore-${idx}"]`).checked;
        if (addChecked) {
          items.push({ topic, term: tr.dataset.term, termType: tr.dataset.type, action: 'add' });
        } else if (ignoreChecked) {
          items.push({ topic, term: tr.dataset.term, termType: tr.dataset.type, action: 'ignore' });
        }
      });

      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ items })
      });
      const data = await res.json();
      statusEl.textContent = 'Updated: ' + (data.updated || 0);
      await loadSuggestions();
    }

    document.getElementById('loadBtn').addEventListener('click', loadSuggestions);
    document.getElementById('submitBtn').addEventListener('click', submitReview);

    loadTopics().then(loadSuggestions);
  </script>
</body>
</html>
